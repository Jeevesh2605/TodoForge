services:
  - type: web
    name: todoforge-backend
    env: node
    plan: free
    buildCommand: ./build.sh
    startCommand: ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: CORS_ORIGIN
        value: "*"
      - key: CORS_CREDENTIALS
        value: true
      - key: OPENAI_API_KEY
        sync: false # Set this in Render dashboard if using AI features
    healthCheckPath: /
    autoDeploy: true
